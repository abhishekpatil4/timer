<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="styles.css">

    <title>Countdown Timer</title>
</head>

<body>
    
    <h1 id="countdown">00:30</h1>

    <!-- user input  -->
    <div>
        <div class="mb-2">
            <input type="number" class="form-input" id="mint" placeholder="Minutes">
        </div>
        <div class="mb-3">
            <input type="number" class="form-input" id="sec" placeholder="Seconds">
        </div>
        <button onclick="startTimer(mint.value, sec.value, this, 0)" type="submit" class="btn btn-primary form-input-btn" id="start-btn">Start</button>
        <button onclick="restartTimer(mint.value, sec.value, this, 1)" class="btn btn-secondary">Restart!!</button>
        <!-- last parameter in button is the BUTTON-TYPE
        0 - START
        1 - RESTART
         -->
    </div>

</body>
<!-- javascript  -->
<script src="script.js"></script>

</html>
